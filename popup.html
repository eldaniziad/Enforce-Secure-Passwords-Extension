<!DOCTYPE html>
<html>
<head>
  <title>Password Policy Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input[type="number"], textarea {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Password Policy Settings</h2>

  <label for="minLength">Minimum Password Length:</label>
  <input type="number" id="minLength" name="minLength" min="8" value="16" />

  <label><input type="checkbox" id="requireUppercase" /> Require Uppercase Letter</label>
  <label><input type="checkbox" id="requireNumber" /> Require Number</label>
  <label><input type="checkbox" id="requireSymbol" /> Require Special Character (!@#$%^&*)</label>

  <label for="disallowedWords">Disallowed Words (comma separated):</label>
  <textarea id="disallowedWords" name="disallowedWords" rows="3" placeholder="Enter words like names, birthdates, etc."></textarea>

  <button id="save">Save Settings</button>

  <script src="popup.js"></script>
</body>
</html>
